{% extends base_template %}

{% block content %}
<div id="title">
    <h1>Add a photo of a tea</h1>
</div>

<div id="main" class="pure-g">
    
    <div class="pure-u-1">
    
        <p class="introduction">Add a photo of a particular tea.</p>

        <form class="pure-form pure-form-aligned" action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
          <input type="submit" value="Save" class="pure-button pure-button-primary"/>
        </form>
    
    
    </div>
    

</div>

{% endblock %}

{% block title %}Add a photo of a tea{% endblock %}

{% extends base_template %}

{% block content %}
<div id="title" class="pure-g">
    <h1 class="pure-u-2-3">Farms</h1>
    <div id="tools" class="pure-u-1-3">
        <a href="{% url add_farm %}" class="pure-button pure-button-primary pure-button-small">Add a farm</a>
    </div>
</div>

<div class="hr"></div>

<ul id="items" class="pure-g">
{% for f in farms %}
    <li class="pure-u-1-4 {% cycle 'one' '' '' 'four' %}">
        <div class="inner">
            <a href="{% url farm f.id %}"><span class="link"></span></a>
            <a href="{% url farm f.id %}" class="title">{{ f }}</a>
        </div>
    </li>
{% endfor %}
</ul>

{% endblock %}

{% block title %}Farms{% endblock %}
